name: ğŸ“Š SonarCloud Analysis

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  DOTNET_VERSION: "8.0.x"
  BUILD_CONFIG: "Release"

jobs:
  sonarcloud:
    name: ğŸ“Š SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: ğŸ—„ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ”§ Install SonarCloud scanners
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage

      - name: ğŸ”§ Restore Dependencies
        run: dotnet restore QRCoder.Core.sln

      - name: ğŸ“Š Start SonarCloud analysis
        run: |
          dotnet sonarscanner begin /k:"afonsoft_QRCoder.Core" \
            /o:"afonsoft" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml

      - name: ğŸ—ï¸ Build Solution
        run: |
          dotnet build QRCoder.Core.sln \
            --configuration ${{ env.BUILD_CONFIG }} \
            --no-restore

      - name: ğŸ§ª Run Tests with Coverage
        run: |
          dotnet test QRCoder.Core.Tests/ \
            --configuration ${{ env.BUILD_CONFIG }} \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults

      - name: ğŸ“Š Convert Coverage to XML
        run: |
          dotnet tool run reportgenerator \
            -reports:TestResults/**/coverage.cobertura.xml \
            -targetdir:TestResults/CoverageReport \
            -reporttypes:XmlSummary

      - name: ğŸ“Š End SonarCloud analysis
        run: |
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sonar-test-results
          path: TestResults/
          retention-days: 7
