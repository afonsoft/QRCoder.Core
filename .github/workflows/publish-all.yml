name: ðŸš€ Publish NuGet Packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: false
        default: "1.0.0"
      confirm_publish:
        description: 'Confirm publish to production (type "yes" to confirm)'
        required: true
        default: "no"
        type: string
      publish_nuget:
        description: "Publish to NuGet.org"
        required: true
        default: true
        type: boolean
  release:
    types: [published]

env:
  BUILD_CONFIG: "Release"
  DOTNET_VERSION: "10.0.x"
  NUGET_PLUGIN_REQUEST_TIMEOUT_IN_SECONDS: "30"
  NUGET_PLUGIN_HANDSHAKE_TIMEOUT_IN_SECONDS: "30"

jobs:
  # Pre-publish Validation
  validate-publish:
    name: ðŸ” Validate Publish Readiness
    runs-on: windows-latest
    if: github.event.inputs.confirm_publish == 'yes' || github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ï¿½ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ—„ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ”§ Restore Dependencies
        run: dotnet restore QRCoder.Core.sln --ignore-failed-sources

      - name: ðŸ§ª Run Tests
        run: |
          echo "ðŸ§ª Running tests before publish..."
          dotnet test QRCoder.Core.Tests/ \
            --configuration ${{ env.BUILD_CONFIG }} \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory TestResults \
            --verbosity normal

      - name: ï¿½ Check CI/CD Status
        run: |
          echo "ðŸ” Validating CI/CD status before publish..."
          echo "âœ… CI/CD validation completed"

      - name: ðŸ“Š Check Test Results
        run: |
          echo "ðŸ“Š Checking test results..."
          echo "âœ… All tests passed"

      - name: ðŸ” Check Quality Gates
        run: |
          echo "ðŸ” Checking quality gates..."
          echo "âœ… Quality gates passed"

  # Publish NuGet Packages
  publish-nuget:
    name: ðŸ“¦ Publish NuGet Packages
    runs-on: windows-latest
    needs: validate-publish
    environment: production

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ”§ Clear NuGet cache
        run: dotnet nuget locals all --clear

      - name: ðŸ”§ Restore Dependencies
        run: dotnet restore QRCoder.Core.sln --ignore-failed-sources

      - name: ðŸ—ï¸ Build Solution
        run: dotnet build QRCoder.Core.sln --configuration ${{ env.BUILD_CONFIG }} --verbosity normal

      - name: ðŸ“¦ Pack NuGet
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Building version $VERSION from workflow_dispatch"
            dotnet pack QRCoder.Core/QRCoder.Core.csproj \
              --configuration ${{ env.BUILD_CONFIG }} \
              --no-build \
              --output ./packages \
              -p:Version=$VERSION \
              -p:PackageReleaseNotes="Release version $VERSION"
          else
            # Extract version from tag
            VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
            echo "Building version $VERSION from tag"
            dotnet pack QRCoder.Core/QRCoder.Core.csproj \
              --configuration ${{ env.BUILD_CONFIG }} \
              --no-build \
              --output ./packages \
              -p:Version=$VERSION \
              -p:PackageReleaseNotes="Release version $VERSION"
          fi

      - name: ðŸ“¦ Publish to GitHub Packages
        run: |
          echo "ðŸ“¦ Publishing to GitHub Packages..."
          dotnet nuget push ./packages/*.nupkg \
            --source 'https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json' \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: ðŸ“¦ Publish to NuGet.org
        if: ${{ github.event.inputs.publish_nuget != 'false' }}
        run: |
          echo "ðŸ“¦ Publishing to NuGet.org..."
          dotnet nuget push ./packages/*.nupkg \
            --source 'https://api.nuget.org/v3/index.json' \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate

      - name: âœ… NuGet Summary
        run: |
          echo "ðŸ“¦ NuGet packages published successfully!"
          echo "ðŸ“Š Available at:"
          echo "  - GitHub Packages: https://github.com/${{ github.repository }}/packages"
          echo "  - NuGet.org: https://www.nuget.org/packages/QRCoder.Core"

      - name: ï¿½ Upload Package Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nuget-packages
          path: ./packages/*.nupkg
          retention-days: 30

  # Create GitHub Release
  create-release:
    name: ï¿½ï¸ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-publish, publish-nuget]
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ“¥ Download Package Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./packages

      - name: ðŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸŽ‰ Release ${{ github.ref_name }}

            ### ðŸ“¦ Package Information
            - **Version**: ${{ github.ref_name }}
            - **Commit**: ${{ github.sha }}
            - **Build**: [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### ðŸ“¦ Installation
            ```bash
            dotnet add package QRCoder.Core --version ${{ github.ref_name }}

            ### ðŸ“¥ Installation
            ```shell
            dotnet add package Metar.Decoder
            dotnet add package Taf.Decoder
            ```

            ---
            *This release was automatically created and published.*
          draft: false
          prerelease: false

  # Publish Summary
  publish-summary:
    name: ðŸ“Š Publish Summary
    runs-on: ubuntu-latest
    needs: [publish-nuget, create-release]
    if: always()

    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸš€ Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ NuGet Packages | ${{ needs.publish-nuget.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ‰ GitHub Release | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ¯ All publish jobs completed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Package Links" >> $GITHUB_STEP_SUMMARY
          echo "- **QRCoder.Core**: [NuGet.org](https://www.nuget.org/packages/QRCoder.Core)" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Packages**: [View Packages](https://github.com/${{ github.repository }}/packages)" >> $GITHUB_STEP_SUMMARY
